				<h1>Contact</h1>
				<form action="http://prueba-local.test/" method="POST">
					<div class="form-group">
						<label for="fullname">First and Last Name</label>
						<input class="form-control" maxlength="30" id="fullname" name="fullname" type="text" placeholder="First and Last Name">

					<div>

					</div>					  
					<div class="form-group">
						<label for="interest">How can we help you?</label>

							<select class="custom-select" name="interest" id="interest">

								<option value="Graphic Design">Graphic Design</option>

								<option value="Software Development">Software Development</option>

							</select>
						</div>

					<div>
						<label for="comments">What do you need?</label><br>

					</div>
					<button class="btn btn-secondary" type="submit">Send</button>
