		<header>
				<nav>
					<a class="navbar-brand" href="../index.html">Home</a>

					<a class="navbar-brand" href="faqs.html">FAQs</a>
				</nav>
			</header>
			<main>
				<h1>Contact</h1>
				<form action="http://prueba-local.test/" method="POST">
						<label for="fullname">First and Last Name</label>
						<input class="form-control" maxlength="30" id="fullname" name="fullname" type="text" placeholder="First and Last Name">
					<label class="form-group" for="fullname">Age</label>
						<input id ="age" type="number" name="edad" max="99">
						<label for="email">Email</label>
						<input name="email" class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						<label for="interest">How can we help you?</label>
							<select class="custom-select" name="interest" id="interest">
								<option value="Desarrollo Web">Web development</option>
								<option value="Graphic Design">Graphic Design</option>
								<option value="3d Animation">3d Animation</option>
								<option value="Software Development">Software Development</option>
								<option value="UI/UX Design">UI/UX Design</option>
								<option value="Startup Creation">Startup Creation</option>
							</select>
						<label for="comments">What do you need?</label><br>
						<textarea name="comments" id="comments" cols="60" rows="15"></textarea>
					<button class="btn btn-secondary" type="submit">Send</button>
				</form>
				<hr>
				<h2>Subscription Form</h2>
				<form action="http://prueba-local.test">
						<input class="form-control" name="email" id="sub" type="email" placeholder="email@email.nl">
						<button class="btn btn-secondary" type="submit">Subscribe!</button>
				</form>
			</main>
			<footer>
				<span class="d-block p-2 bg-dark text-white"></span>
